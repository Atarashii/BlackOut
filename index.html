<head>
    <link rel="icon" href="./Assets/Images/Icon/favicon.ico">
    <link rel="stylesheet" href="Style/game.css">
    <script src="https://kit.fontawesome.com/1b9ac83b3b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module" src="Script/core.js"></script>
</head>

<body>
    <div class="row" id="header">
        <div>
            <h1>Game dev Challenge LVL 1</h1>
            <h2>Blackout<span id="gameversion"></span></h2>
            <h4>You find yourself waking from a short nap on a bar, drunk, disoriented, and all you want to do is get
                home.</h4>
        </div>
    </div>

    <div class="row" id="body">
        <div class="left-container"></div>

        <div class="main-container">
            <div class="scene">
                <div class="left">
                    <div class="avatar left crt">
                        Name
                    </div>
                </div>
                <div class="center crt">
                    <!-- <div class="graphic">
                        picture
                    </div> -->
                    <div class="story topleft">
                        <line>there is something here</line>
                    </div>
                </div>
                <div class="right">
                    <div class="avatar right crt">name
                    </div>
                </div>
            </div>
            <div class="action">
                <div class="left">
                    <div class="controls crt">
                        <control id="POST">Start</control>
                    </div>
                </div>
                <div class="right">
                    <div class="stats crt">
                        <stat title="Booze">
                            <icon><i class="fa-solid fa-wine-bottle"></i></icon>
                            <bar></bar>
                        </stat>
                        <stat title="Food">
                            <icon><i class="fa-solid fa-drumstick-bite"></i></icon>
                            <bar></bar>
                        </stat>
                        <stat title="Cell Charge">
                            <icon><i class="fa-solid fa-bolt"></i></icon>
                            <bar></bar>
                        </stat>
                    </div>
                    <div class="menu crt">
                        <div class="row">
                            <clicker title="Menu">
                                <icon><i class="fa fa-wrench" aria-hidden="true"></i></icon>
                            </clicker>
                            <clicker title="Character">
                                <icon><i class="fa fa-user" aria-hidden="true"></i></icon>
                            </clicker>
                            <clicker title="Pockets">
                                <icon><i class="fa fa-suitcase" aria-hidden="true"></i></icon>
                            </clicker>
                        </div>
                        <div class="row">
                            <clicker title="Inspect">
                                <icon><i class="fa fa-search" aria-hidden="true"></i></icon>
                            </clicker>
                            <clicker title="Listen">
                                <icon><i class="fa fa-deaf" aria-hidden="true"></i></icon>
                            </clicker>
                            <clicker title="Touch">
                                <icon><i class="fa fa-hand-paper-o" aria-hidden="true"></i></icon>
                            </clicker>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-container"></div>
    </div>

    <div id="footer">
        <div>
            <h2 title="Keep up with my progress in this bit.">Changelog<span id="gameversion"></span></h2>
            <div class="changelog">
                <update>

                </update>
            </div>
        </div>
    </div>
</body>
