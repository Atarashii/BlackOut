<head>
    <title>Blackout Game</title>
    <link rel="icon" href="./Assets/Images/Icon/favicon.ico">

    <link rel="stylesheet" href="Style/Transpiled/game.css">
    <script src="https://kit.fontawesome.com/1b9ac83b3b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="Script/Compiled/game.js"></script>
</head>

<body>
    <div class="row" id="header">
        <div></div>
        <div class="heading-info">
            <div>
                <h1>Game dev Challenge LVL 1</h1>
                <h2>Blackout<span id="gameversion"></span></h2>
                <h4>You find yourself waking from a short nap on a bar, drunk, disoriented, and all you want to do is
                    get home.</h4>
            </div>
        </div>
        <div></div>
    </div>

    <div class="row" id="body">
        <div class="left-container"></div>

        <div class="main-container">
            <div class="scene">
                <div class="left">
                    <avatar class="crt">
                        <div class="avatar left">
                        </div>
                        <span id="avatar_right_name">Monitor 1</span>
                    </avatar>
                </div>
                <div class="center crt">
                    <!-- <div class="graphic">
                        picture
                    </div> -->
                    <div class="story topleft">
                    </div>
                </div>
                <div class="right">
                    <avatar>
                        <div class="avatar right crt">
                        </div>
                        <span id="avatar_right_name" class="crt">Monitor 2</span>
                    </avatar>
                    <BOSSAmp class="crt">
                        <marquee scrolldelay="250">.............</marquee>
                        <div><span id="track_time">00:00</span><span>|</span><span id="track_total">00:00</span></div>
                    </BOSSAmp>
                    <BOSSampControls>
                        <knob disabled="disabled"><i class="fa-solid fa-caret-down"></i> <img src="./Assets/Images/Components/knob_vol.png"/></knob>
                        <div class="amp-controls">
                            <switch value="play" disabled="disabled"><i class="fa-solid fa-play"></i></switch>
                            <switch value="pause" disabled="disabled"><i class="fa-solid fa-pause"></i></switch>
                            <switch value="skip" disabled="disabled"><i class="fa-solid fa-forward"></i></switch>
                            <switch value="shuffle" disabled="disabled"><i class="fa-solid fa-shuffle"></i></switch>
                        </div>
                    </BOSSampControls>
                </div>
            </div>
            <div class="action">
                <div class="left">
                    <div class="controls crt">
                    </div>
                </div>
                <div class="right">
                    <div class="stats crt">
                        <stat title="Booze">
                            <icon><i class="fa-solid fa-wine-bottle"></i></icon>
                            <bar></bar>
                        </stat>
                        <stat title="Food">
                            <icon><i class="fa-solid fa-drumstick-bite"></i></icon>
                            <bar></bar>
                        </stat>
                        <stat title="Cell Charge">
                            <icon><i class="fa-solid fa-bolt"></i></icon>
                            <bar></bar>
                        </stat>
                    </div>
                    <div class="menu crt">
                        <div class="row">
                            <clicker title="Menu">
                                <icon><i class="fa fa-wrench" aria-hidden="true"></i></icon>
                            </clicker>
                            <clicker title="Character">
                                <icon><i class="fa fa-user" aria-hidden="true"></i></icon>
                            </clicker>
                            <clicker title="Pockets">
                                <icon><i class="fa fa-suitcase" aria-hidden="true"></i></icon>
                            </clicker>
                        </div>
                        <div class="row">
                            <clicker title="Inspect">
                                <icon><i class="fa fa-search" aria-hidden="true"></i></icon>
                            </clicker>
                            <clicker title="Listen">
                                <icon><i class="fa fa-deaf" aria-hidden="true"></i></icon>
                            </clicker>
                            <clicker title="Touch">
                                <icon><i class="fa fa-hand-paper-o" aria-hidden="true"></i></icon>
                            </clicker>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-container"></div>
    </div>

    <div id="footer">
        <div></div>
        <div class="changes-log">
            <h2 title="Keep up with my progress in this bit.">Changelog<span id="gameversion"></span></h2>
            <div class="changelog">
                <update>

                </update>
            </div>
        </div>
        <div class="socials">
            <social title="GiHub" class="zoom">
                <a href="https://github.com/Atarashii/BlackOut" target=”_blank”>GitHub<icon><i
                            class="fa-brands fa-github"></i></icon></a>
            </social>
            <social title="Twitch" class="zoom">
                <a href="https://www.twitch.tv/bleedgoat" target=”_blank”>Twitch<icon><i
                            class="fa-brands fa-twitch"></i></icon></a>
            </social>
            <social title="Discord" class="zoom">
                <a href="https://discord.gg/y2kkrQB3Kc" target=”_blank”>Discord<icon><i
                            class="fa-brands fa-discord"></i></icon></a>
            </social>
        </div>
    </div>
</body>
